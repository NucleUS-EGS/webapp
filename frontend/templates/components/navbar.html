{% load static %}

<div class="navbar">
	<a href="/" class="logo">
		<img src="{% static 'images/nucleus-logo.png' %}" alt="">
		<div><span>Nucle</span><span>US</span></div>
	</a>
	<div class="links">
		{% if mail %}
			<a href="/">Home</a>
			<a href="/standings">Classificações</a>
			<a href="/help">Ajuda</a>
			{% if step == 'loggedin' %}
			<div class="user">
				<div class="points">
					<img src="{% static 'images/nucleus-logo.png' %}" alt="">
					<span> {{ points }} </span> <!-- Display the points here -->
				</div>
				<div class="profile">
					<span>{{ username }}</span>
				</div>
			</div>
			{% endif %}
		{% else %}
			<a href="/login">Entrar</a>
		{% endif %}
	</div>
</div>
