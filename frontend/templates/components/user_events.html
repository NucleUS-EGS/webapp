    <div id="forms"> 
        <div class="title">
            <div class="yellow"></div>
            <h1>Criar um Evento</h1>
        </div>
        <form class="form">
            <label for="title">Título *</label>
            <input type="text" id="title" name="title" required>

            <label for="type">Tipo de evento *</label>
            <select id="type" name="type" required>
                <option value="">Selecione o tipo de evento</option>
            </select>

            <label for="location">Localização</label>
            <input type="text" id="location" name="location">

            <label for="description">Descrição</label>
            <textarea id="description" name="description"></textarea>

            <div class="timing"> 
                <label for="date">Data *</label>
                <input type="date" id="date" name="date" required>

                <label for="startTime">Hora de início *</label>
                <input type="time" id="startTime" name="startTime" required>

                <label for="endTime">Hora de fim *</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
          
            <div class="inscrições">
                <label for="limit">Limite de inscrições</label>
                <input type="number" id="limit" name="limit" value="50">

            </div>

            <div class="row">
                
                <label for="cost">Custo</label>
                <input type="text" id="cost" name="cost" placeholder="€">

                <label for="points">Pontos</label>
                <input type="text" id="points" name="points" placeholder="Pontos">
            </div>

            <div class="buttons">
                <button type="submit" class="btn primary">Criar</button>
                <button type="button" class="btn secondary" onclick="window.history.back();">Cancelar</button>
            </div>
        </form>
    </div>
</div>


<!-- here for testing ONLY -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var show = document.querySelector('.show'); 
        var forms = document.getElementById('forms'); 
    
        show.addEventListener('click', function() {
            if (forms.style.display === 'none') {
                forms.style.display = 'block'; 
            } else {
                forms.style.display = 'none';
            }
        });
    });
    </script>
