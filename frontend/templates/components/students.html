<div class="standings">
    <h1 class="title">Classificação Geral</h1>
    <table class = "table">   
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Pontos</th>
            </tr>
            {% for item in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.email }} </td>
                <td>{{ item.points }} </td>
            </tr>
            {% endfor %}        
    </table>
</div>
